<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">会员转账</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">接收会员</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="会员ID/会员地址">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">货币名称</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option>USD</option>
            <option>FBC</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">可用余额</label>
        <div class="col-sm-8">
          <p class="form-control-static">1110.114 USD</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">数量</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">交易密码</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">短信验证码</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" placeholder="Code">
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-default">发送验证码</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-warning">确认转出</button>
        </div>
      </div>
    </form>
  </div>
</div>
