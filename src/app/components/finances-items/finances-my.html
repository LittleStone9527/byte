<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">个人财务</h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>货币名称</th>
        <th>可用数量</th>
        <th>冻结数量</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr ng-repeat="d in $ctrl.wallets">
        <td>{{::d.currency}}</td>
        <td>{{::d.balance | number:3}}</td>
        <td>{{::d.frozen | number:3}}</td>
        <td class="text-right">
          <a ng-clock ng-if="d.currency!=='FBC'" class="btn btn-info" ng-click="$ctrl.drawCash()">提现</a>
          <a ng-clock ng-if="d.currency!=='FBC'" class="btn btn-warning" ng-click="$ctrl.charge()">充值</a>
          <a class="btn btn-danger" ng-click="$ctrl.transfer()">转账</a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

<trade-detail></trade-detail>
