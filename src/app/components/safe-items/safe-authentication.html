<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">实名认证</h3>
  </div>
  <div class="panel-body">
    <div class="alert alert-warning" role="alert">
      <strong>提示：</strong>认证年龄需满18周岁，最高年龄限制为60周岁。
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-3">
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-7">
          真实姓名经实名认证后将不能够更改，请如实填写。
          <br>提现时银行等姓名信息必须与您的认证姓名一致。
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">出生日期</label>
        <div class="col-sm-3">
          <input type="date" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">国家/地区</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option>中国</option>
            <option>美国</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">证件类型</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option>身份证</option>
            <option>护照</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">证件号码</label>
        <div class="col-sm-3">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 我承认提交的信息属于本人所有，不存在盗用他人证件的行为
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
          <button type="submit" class="btn btn-block btn-warning">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
