<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">账户明细</h3>
  </div>
  <div class="panel-body">
    <div class="search-tag">
      <div class="search-tag-li">时间日期：
        <a class="tag" ng-click="$ctrl.filterDate(0)" ng-class="{active:$ctrl.diffDays===0}">今天</a>
        <a class="tag" ng-click="$ctrl.filterDate(7)" ng-class="{active:$ctrl.diffDays===7}">7天</a>
        <a class="tag" ng-click="$ctrl.filterDate(15)" ng-class="{active:$ctrl.diffDays===15}">15天</a>
        <a class="tag" ng-click="$ctrl.filterDate(30)" ng-class="{active:$ctrl.diffDays===30}">30天</a>
      </div>
      <div class="search-tag-li">货币类型：
        <a class="tag" ng-class="{active:$ctrl.query[0]['%and']['%eq'].currency==='USD'}" ng-click="$ctrl.filterCurrency('USD')">USD</a>
        <a class="tag" ng-class="{active:$ctrl.query[0]['%and']['%eq'].currency==='FBC'}" ng-click="$ctrl.filterCurrency('FBC')">FBC</a>
      </div>
      <div class="search-tag-li">操作类型：
        <a class="tag" ng-class="{active:$ctrl.query[0]['%and']['%ne'].type===-1}" ng-click="$ctrl.filterType(-1)">全部</a>
        <a class="tag" ng-class="{active:$ctrl.query[0]['%and']['%eq'].type===2}" ng-click="$ctrl.filterType(2)">充值</a>
        <a class="tag" ng-class="{active:$ctrl.query[0]['%and']['%eq'].type===3}" ng-click="$ctrl.filterType(3)">提现</a>
        <a class="tag" ng-class="{active:$ctrl.query[0]['%and']['%eq'].type===0}" ng-click="$ctrl.filterType(0)">转账</a>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>时间</th>
        <th>货币</th>
        <th>类型</th>
        <th>备注</th>
        <th>数量</th>
        <th>余额</th>
      </tr>
      </thead>
      <tbody>

      <tr ng-repeat="d in $ctrl.tradeList">
        <td>{{d.created | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{d.fromCurrency}}</td>
        <td>{{d.type}}</td>
        <td>{{d.tag}}</td>
        <td>{{d.fromMoney}}</td>
        <td>{{d.toBalance}}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
