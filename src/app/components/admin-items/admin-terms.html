<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">服务条款</h3>
    <div class="box-tools pull-right">
      <a class="btn btn-box-tool active">中文</a>
      <a class="btn btn-box-tool">English</a>
    </div>
  </div>
  <form>
    <div class="box-body">
      <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
              <label>条款标题</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>条款内容</label>
              <a href="http://www.jianshu.com/p/q81RER" target="_blank" class="pull-right">Markdown语法教程</a>
              <textarea msd-elastic class="form-control" rows="10" ng-model="markdown"></textarea>
            </div>
        </div>
        <div class="col-sm-6">
          <label>效果预览</label>
          <div data-marked="markdown"></div>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 确定</button>
      <div class="pull-right">
        <button type="submit" class="btn btn-default"><i class="ion ion-close-round"></i> 取消修改</button>
      </div>
    </div>
  </form>


</div>
