<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">服务条款</h3>
  </div>
  <div class="box-body">
    <form>
      <div class="form-group">
        <label>条款标题</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>条款内容</label>
        <textarea class="form-control" rows="10"></textarea>
      </div>
    </form>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 确定</button>
    <div class="pull-right">
      <button type="submit" class="btn btn-default"><i class="ion ion-close-round"></i> 取消修改</button>
    </div>
  </div>
</div>
