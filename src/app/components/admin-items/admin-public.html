<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">发布新公告</h3>
    <div class="box-tools pull-right">
      <a class="btn btn-box-tool active">中文</a>
      <a class="btn btn-box-tool">English</a>
    </div>
  </div>
  <div class="box-body">
    <form>
      <div class="form-group">
        <label>标题</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>发布时间</label>
        <div class="form-inline">
          <date-pick date="vm.date"></date-pick>
        </div>
      </div>
      <div class="form-group">
        <label>内容</label>
        <textarea class="form-control" rows="10"></textarea>
      </div>
    </form>
  </div>
  <div class="box-footer">
    <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 发布</button>
    <div class="pull-right">
      <button type="submit" class="btn btn-default"><i class="ion ion-close-round"></i> 取消</button>
    </div>
  </div>
</div>

<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">公告列表</h3>
  </div>
  <div class="box-body">
    <button class="btn btn-warning mb10">发布新公告</button>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>标题</th>
        <th style="width: 150px;">发布时间</th>
        <th style="width: 130px;">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>公告公告公告公告公告公告公告公告公告公告</td>
        <td>2015-10-12 11:00:00</td>
        <td>
          <button class="btn btn-primary">编辑</button>
          <button class="btn btn-default">删除</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!--翻页-->
    <div class="row">
      <div class="col-sm-5">
        <div class="dataTables_info">共57个结果，正在显示1至10个。
        </div>
      </div>
      <div class="col-sm-7">
        <div class="dataTables_paginate">
          <ul class="pagination">
            <li>
              <a aria-label="Previous">
                <span aria-hidden="true">上一页</span>
              </a>
            </li>
            <li class="active"><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li>
              <a aria-label="Next">
                <span aria-hidden="true">下一页</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
