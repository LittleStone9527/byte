<div class="row">
  <div class="col-sm-4">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">添加分类</h3>
      </div>
      <div class="box-body">
        <form>
          <div class="form-group">
            <label>中文</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>英文</label>
            <input type="text" class="form-control">
          </div>
        </form>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 确定</button>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">新手指南</h3>
        <div class="box-tools pull-right">
          <a class="btn btn-box-tool active">中文</a>
          <a class="btn btn-box-tool">English</a>
        </div>
      </div>
      <div class="box-body">
        <ul class="guide-ul">
          <li class="guide-li"><a>注册登录</a>
            <ul>
              <li><a>新用户注册
                <div class="guide-btn">
                  <button class="btn btn-default"><i class="ion ion-arrow-up-c"></i> 上移</button>
                  <button class="btn btn-default"><i class="ion ion-arrow-down-c"></i> 下移</button>
                  <button class="btn btn-default"><i class="ion ion-edit"></i> 编辑</button>
                  <button class="btn btn-default"><i class="ion ion-close-round"></i> 删除</button>
                </div>
              </a></li>
              <li><button class="btn btn-info"><i class="ion ion-plus-round"></i> 添加文章</button></li>
            </ul>
          </li>
          <li class="guide-li">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button"><i class="ion ion-checkmark-round"></i> 保存修改</button></button>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>




<div class="row">
  <div class="col-sm-9">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">添加文章</h3>
        <div class="box-tools pull-right">
          <a class="btn btn-box-tool active">中文</a>
          <a class="btn btn-box-tool">English</a>
        </div>
      </div>
      <div class="box-body">
        <form>
          <div class="form-group">
            <label>文章标题</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>文章内容</label>
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </form>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 确定</button>
        <div class="pull-right">
          <button type="submit" class="btn btn-default"><i class="ion ion-close-round"></i> 取消修改</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">文章分类</h3>
      </div>
      <div class="box-body">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" checked>
            注册登录
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios">
            安全设置
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
