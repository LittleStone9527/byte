<nav class="text-center" ng-cloak ng-if="$ctrl.meta">

  <ul class="pagination" ng-show="$ctrl.pageInfo.last>1">

    <!-- 后退-->
    <li ng-class="{'disabled':$ctrl.pageInfo.preAble == false}" ng-click="$ctrl.callback('-')">
      <a href="javascript:void(0)">&laquo;</a>
    </li>

    <!-- 第一页 -->
    <li ng-click="$ctrl.callback(1)" ng-show="$ctrl.pageInfo.showFirst">
      <a href="javascript:void(0)">1</a>
    </li>

    <!-- 前跳按钮 -->
    <li ng-click="$ctrl.callback($ctrl.pageInfo.now - $ctrl.pageInfo.showMax)" ng-show="$ctrl.pageInfo.showPreJump">
      <a href="javascript:void(0)">...</a>
    </li>

    <!-- 显示页 -->
    <li ng-repeat="p in $ctrl.pageInfo.showRange" ng-click="$ctrl.callback(p)" ng-class="{'active':p==$ctrl.pageInfo.now}">
      <a href="javascript:void(0)">{{ p }}<span class="sr-only" ng-if="p==$ctrl.pageInfo.now">(current)</span></a>
    </li>

    <!-- 后跳按钮 -->
    <li ng-click="$ctrl.callback($ctrl.pageInfo.now + $ctrl.pageInfo.showMax)" ng-show="$ctrl.pageInfo.showNextJump">
      <a href="javascript:void(0)">...</a>
    </li>

    <!-- 最后一页 -->
    <li ng-click="$ctrl.callback($ctrl.pageInfo.last)" ng-show="$ctrl.pageInfo.showLast">
      <a href="javascript:void(0)">{{ $ctrl.pageInfo.last }}</a>
    </li>

    <!-- 前进 -->
    <li ng-class="{'disabled':$ctrl.pageInfo.nextAble == false}" ng-click="$ctrl.callback('+')">
      <a href="javascript:void(0)">&raquo;</a>
    </li>

  </ul>

</nav>
