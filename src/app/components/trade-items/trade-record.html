<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">交易记录</h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>时间</th>
        <th>类型</th>
        <th>单价</th>
        <th>数量</th>
        <th>金额</th>
        <th>手续费</th>
      </tr>
      </thead>
      <tbody>

      <tr ng-repeat="d in $ctrl.latest">
        <td>{{d.created | date:'yyyy:MM:dd HH:mm:ss'}}</td>
        <td ng-switch="d.type">
          <span ng-switch-when="0">买入</span>
          <span ng-switch-when="1">卖出</span>
        </td>
        <td>${{d.price | number:3}}</td>
        <td>{{d.count}}</td>
        <td>${{d.price * d.count | number:3}}</td>
        <td>null</td>
      </tr>
      </tbody>
    </table>
    <pagination meta="$ctrl.latestMeta" trigger="$ctrl.pageTrigger"/>
  </div>

</div>
