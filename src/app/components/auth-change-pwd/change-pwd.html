<!-- 登录 -->

<form name="changePwdForm" ng-submit="$ctrl.submit(changePwdForm)" class="mb15">
  <h3 class="text-center" style="margin-top: 10px;">修改密码</h3>

  <div class="form-group" ng-class="{
          'has-error':changePwdForm.oldPwd.$invalid && changePwdForm.oldPwd.$dirty,
          'has-success':changePwdForm.oldPwd.$valid
        }">
    <div class="input-group">
      <span class="input-group-addon"><i class="ion ion-android-lock"></i></span>
      <input type="password" name="oldPwd" class="form-control" placeholder="旧密码"
             ng-model="$ctrl.form.oldPwd" ng-required="true">
    </div>
  </div>

  <div class="form-group" ng-class="{
          'has-error':changePwdForm.newPwd.$invalid && changePwdForm.newPwd.$dirty,
          'has-success':changePwdForm.newPwd.$valid
        }">
    <div class="input-group">
      <span class="input-group-addon"><i class="ion ion-android-lock"></i></span>
      <input type="password" name="newPwd" class="form-control" placeholder="新密码"
             ng-model="$ctrl.form.newPwd" ng-required="true" at-compare="newPwd!==oldPwd">
    </div>
  </div>

  <div class="form-group" ng-class="{
          'has-error':changePwdForm.confirmPwd.$invalid && changePwdForm.confirmPwd.$dirty,
          'has-success':changePwdForm.confirmPwd.$valid
        }">
    <div class="input-group">
      <span class="input-group-addon"><i class="ion ion-android-unlock"></i></span>
      <input type="password" name="confirmPwd" class="form-control" placeholder="确认密码"
             ng-model="$ctrl.form.confirmPwd" ng-required="true" at-compare="confirmPwd===newPwd">
    </div>
  </div>

  <div class="login-submit">
    <button type="submit" class="btn btn-block btn-warning" ng-disabled="changePwdForm.$invalid">提交</button>
  </div>

</form>
