<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">参数设置</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <td><label>FBC比率</label></td>
        <td>
          <div class="form-inline">
            当前 1FBC= <input type="text" class="form-control" ng-model="$ctrl.form.ex[0].rate"> USD
          </div>
        </td>
        <td>
          <div class="form-inline">
            FBC每天上涨 <input type="text" class="form-control"> %
          </div>
        </td>
      </tr>
      <tr>
        <td><label>FBC释放</label></td>
        <td>
          <div class="form-inline">
            每天释放 <input type="text" class="form-control"> 枚FBC
          </div>
        </td>
        <td>
          <label>分段释放：</label>
          <table class="table table-bordered">
            <tbody>
            <tr>
              <td>
                <div class="form-inline">
                  时间 <input type="text" class="form-control">
                </div>
              </td>
              <td>
                <div class="form-inline">
                  比例 <input type="text" class="form-control">
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-default">添加时间段</button>
              </td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td><label>FBC回购</label></td>
        <td colspan="2">
          <div class="form-inline">
            每日系统回购 <input type="text" class="form-control"> 枚FBC
          </div>
        </td>
      </tr>
      <tr>
        <td><label>挂单卖出</label></td>
        <td>
          <div class="form-inline">
            每笔不超过 <input type="text" class="form-control"> 枚FBC
          </div>
        </td>
        <td>
          <div class="form-inline">
            每日不超过 <input type="text" class="form-control"> 次
          </div>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2">
          <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit($ctrl.form)">确定</button>
          <button type="submit" class="btn btn-default">重置参数</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
