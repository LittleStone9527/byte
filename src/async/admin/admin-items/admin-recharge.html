<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">会员充值</h3>
  </div>

  <div class="box-body">
    <form name="adminRechargeForm" class="form-horizontal" ng-submit="$ctrl.recharge($ctrl.form,adminRechargeForm)">
      <div class="form-group">
        <label class="col-sm-2 control-label">充入会员编号</label>
        <div class="col-sm-6">
          <textarea class="form-control" rows="3" ng-model="$ctrl.form.username" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">充值类型</label>
        <div class="col-sm-3">
          <select class="form-control" ng-init="$ctrl.form.currency='USD'" ng-model="$ctrl.form.currency" required>
            <option value="USD">美金帐户</option>
            <option value="FBC">FBC货币帐户</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">充值金额</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" ng-model="$ctrl.form.money" required>
        </div>
        <div class="col-sm-7">
          <p class="form-control-static">输入正数金额为增加，负数金额为扣除。</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-disabled="adminRechargeForm.$invalid">确定</button>
        </div>
      </div>
    </form>
  </div>
</div>
