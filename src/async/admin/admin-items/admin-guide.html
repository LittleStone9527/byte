<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">添加文章</h3>
    <div class="box-tools pull-right">
      <a class="btn btn-box-tool" ng-class="{active:$ctrl.lang2==='zh-CN'}" ng-click="$ctrl.lang2='zh-CN'">中文</a>
      <a class="btn btn-box-tool" ng-class="{active:$ctrl.lang2==='en-US'}" ng-click="$ctrl.lang2='en-US'">English</a>
    </div>
  </div>
  <form>
    <div class="box-body" ng-show="$ctrl.lang2==='zh-CN'">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>文章标题</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>文章分类</label>
            <div class="row">
              <label class="checkbox-inline">
                <input type="radio" name="optionsRadios" checked> 注册登录
              </label>
              <label class="checkbox-inline">
                <input type="radio" name="optionsRadios"> 安全设置
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>文章内容</label>
            <a href="http://www.jianshu.com/p/q81RER" target="_blank" class="pull-right">Markdown语法教程</a>
            <textarea class="form-control" rows="10" ng-model="$ctrl.form.content_cn"></textarea>
          </div>

        </div>
        <div class="col-sm-6">
          <label>效果预览</label>
          <div data-marked="$ctrl.form.content_cn"></div>
          </div>
      </div>
    </div>
    <div class="box-body" ng-show="$ctrl.lang2==='en-US'">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>文章标题(en-US)</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>文章分类(en-US)</label>
            <div class="row">
              <label class="checkbox-inline">
                <input type="radio" name="optionsRadios" checked> 注册登录
              </label>
              <label class="checkbox-inline">
                <input type="radio" name="optionsRadios"> 安全设置
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>文章内容</label>
            <a href="http://www.jianshu.com/p/q81RER" target="_blank" class="pull-right">Markdown语法教程</a>
            <textarea class="form-control" rows="10" ng-model="$ctrl.form.content_en"></textarea>
          </div>

        </div>
        <div class="col-sm-6">
          <label>效果预览</label>
          <div data-marked="$ctrl.form.content_en"></div>
        </div>
      </div>
    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 确定</button>
      <div class="pull-right">
        <button type="submit" class="btn btn-default"><i class="ion ion-close-round"></i> 取消修改</button>
      </div>
    </div>
  </form>
</div>
