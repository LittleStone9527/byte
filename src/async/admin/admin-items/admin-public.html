<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">发布新公告</h3>
    <div class="box-tools pull-right">
      <a class="btn btn-box-tool" ng-class="{active:$ctrl.lang==='zh-CN'}"
         ng-click="$ctrl.lang='zh-CN'">中文</a>
      <a class="btn btn-box-tool" ng-class="{active:$ctrl.lang==='en-US'}"
         ng-click="$ctrl.lang='en-US'">English</a>
    </div>
  </div>
  <form>

    <div ng-cloak ng-show="$ctrl.lang==='zh-CN'" class="box-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>标题</label>
            <input type="text" class="form-control" ng-model="$ctrl.form.title_cn">
          </div>
          <div class="form-group">
            <label>发布时间</label>
            <div class="form-inline">
              <date-pick data-date="$ctrl.form.data"></date-pick>
            </div>
          </div>
          <div class="form-group">
            <label>内容</label>
            <a href="http://www.jianshu.com/p/q81RER" target="_blank" class="pull-right">Markdown语法教程</a>
            <textarea msd-elastic class="form-control" rows="10" ng-model="$ctrl.form.content_cn"></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <label>效果预览</label>
          <div data-marked="$ctrl.form.content_cn"></div>
        </div>
      </div>
    </div>

    <div ng-cloak ng-show="$ctrl.lang==='en-US'" class="box-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>标题(en-US)</label>
            <input type="text" class="form-control" ng-model="$ctrl.form.title_en">
          </div>
          <div class="form-group">
            <label>发布时间</label>
            <div class="form-inline">
              <date-pick data-date="$ctrl.form.data"></date-pick>
            </div>
          </div>
          <div class="form-group">
            <label>内容(en-US)</label>
            <a href="http://www.jianshu.com/p/q81RER" target="_blank" class="pull-right">Markdown语法教程</a>
            <textarea msd-elastic class="form-control" rows="10" ng-model="$ctrl.form.content_en"></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <label>效果预览</label>
          <div data-marked="$ctrl.form.content_en"></div>
        </div>
      </div>
    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary"><i class="ion ion-checkmark-round"></i> 发布</button>
      <div class="pull-right">
        <button type="submit" class="btn btn-default"><i class="ion ion-close-round"></i> 取消</button>
      </div>
    </div>
  </form>
</div>

<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">公告列表</h3>
  </div>
  <div class="box-body">
    <button class="btn btn-warning mb10">发布新公告</button>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>标题</th>
        <th style="width: 150px;">发布时间</th>
        <th style="width: 130px;">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>公告公告公告公告公告公告公告公告公告公告</td>
        <td>2015-10-12 11:00:00</td>
        <td>
          <button class="btn btn-primary">编辑</button>
          <button class="btn btn-default">删除</button>
        </td>
      </tr>
      </tbody>
    </table>

    <!--翻页-->
    <div class="row">
      <div class="col-sm-5">
        <div class="dataTables_info">共57个结果，正在显示1至10个。
        </div>
      </div>
      <div class="col-sm-7">
        <div class="dataTables_paginate">
          <ul class="pagination">
            <li>
              <a aria-label="Previous">
                <span aria-hidden="true">上一页</span>
              </a>
            </li>
            <li class="active"><a>1</a></li>
            <li><a>2</a></li>
            <li><a>3</a></li>
            <li>
              <a aria-label="Next">
                <span aria-hidden="true">下一页</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
